<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  
  <!-- WHAT IS YOUR AGE JOKE -->

  <dialog open>
    <h1 class="joke">ARE YOU <span>18+?</span></h1>
    <div class="dial-main no-display">
      <h1>Just kidding :)</h1>
      <h2>I only need to know how many of you are there</h2>
      <form class="btns" method="dialog">
        <button>Only me</button>
        <button>With a friend</button>
      </form>
    </div>
  </dialog>

  <h1 class="phrase">That's gonna be easy</h1>
  <main>
    <div class="score col-1">
      Your score:
      <div class="stick"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
    <div class="board">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="score col-2">
      PC's score:
      <div class="stick"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
  </main>
  <button class="replay">Replay</button>
  <script src="script.js"></script>

</body>
</html>

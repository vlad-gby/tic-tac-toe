<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <dialog >
    <h1 class="joke">ARE YOU <span>18+?</span></h1>
    <div class="dial-main no-display">
      <h1>Just kidding :)</h1>
      <h2>I only need to know how many of you are there and level</h2>
      <form class="mode" method="dialog">
        <button class="single">Only me</button>
        <button class="with-friend">With a friend</button>
      </form>
    </div>
  </dialog>

  <h1 class="phrase">That's gonna be easy</h1>
  <div class="level-box">
    <p>Level: </p>
    <div class="level-radio-box">
      <label for="easy"> Easy
        <input type="radio" name="level" id="easy" checked></label>
      <label for="intermediate"> Intermediate
        <input type="radio" name="level" id="intermediate"></label>
      <label for="impossible"> Impossible
        <input type="radio" name="level" id="impossible"></label>
    </div>
  </div>

  <main>
    <div class="score col-1">
      Your score:
      <div class="stick" id="bla"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
    <div class="overlay no-display"></div>
    
    <div class="board">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="score col-2">
      PC's score:
      <div class="stick"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
  </main>

  <button class="replay">Replay</button>
  <script src="script.js"></script>

</body>
</html>

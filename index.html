<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>


  <h1 class="phrase">That's gonna be easy</h1>
  <div class="level-box">
    <p>Level: </p>
    <div class="level-radio-box">
      <div class="level-overlay no-display"></div>
      <label for="easy"> Easy
        <input type="radio" name="level" id="easy" checked></label>
      <label for="intermediate"> Intermediate
        <input type="radio" name="level" id="intermediate"></label>
      <label for="impossible"> Impossible
        <input type="radio" name="level" id="impossible"></label>
    </div>
  </div>

  <main>
    <div class="score col-1">
      Your score:
      <div class="stick"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
    <div class="overlay no-display"></div>
    <div class="overlay bigwin no-display">
      <h1><span></span> WON!</h1>
      <p>Click REPLAY to play again</p>
    </div>
    <div class="board">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="score col-2">
      PC's score:
      <div class="stick"></div>
      <div class="stick"></div>
      <div class="stick"></div>
    </div>
  </main>

  <button class="replay">Replay</button>
  <script src="script.js"></script>

</body>
</html>
